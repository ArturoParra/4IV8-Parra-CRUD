<html>
    <head>
        <title>Registro de Usuarios</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/maistrostyle.css">
        <script language="JavaScript" type="text/JavaScript" src="js/validacion.js"></script>
    </head>
    <body>
        <div class="container" >
            
            <div class="containerRegistro">
                <h1>Formulario CRUD</h1>
                <h3>Parra Rivas Arturo Gabriel</h3>
                <h3>Grupo: 4IV8</h3>
                <form name="formulario" method="post" action="Registro" onsubmit="return validarRegistro(this)">
                <label>Nombre:</label>
                <input type="text" name="nombre">
                <br>
                <label>Apellido Paterno: </label>
                <input type="text" name="appat" >
                <br>
                <label>Apellido Materno: </label>
                <input type="text" name="appmat" >
                <br>
                <label>Edad: </label>
                <input type="number" name="edad" min="01" max="99" size="2" >
                <br>
                <label>Correo: </label>
                <input type="email" name="correo">
                <br>
                <input type="submit" value="Registro de Usuarios" class="boton">
                <input type="reset" value="Borrar Registro" class="boton">
            </form>
            </div>
            <br>
            <div class="containerConsulta" >
                <br>
                <h1 class="textou">Pulse para consultar la Tabla de Usuarios</h1>
                <form method="get" name="consultarregistro" action="Consultar">
                    <input type="submit" value="Consultar Tabla" class="boton">
                </form>
            </div>
            <br>
            <div class="containerEliminar" >
                <br>
                <h1>Ingrese el ID del usuario que desee eliminar</h1>
                <form method="post" name="formularioeliminar" action="Eliminar" onsubmit="return validarCosas(this)">
                    <label>ID del Usuario a Eliminar: </label>
                    <input type="number" name="ideliminar" >
                    <br>
                    <input type="submit" value="Eliminar Usuario" class="boton">
                </form>
                
            </div>
            
            <br>
            
            <div class="containerActualizar">
                <br>
                <h1>Escriba el ID del usuario al que desee modificar sus datos</h1>
                <form method="post" name="formulariomodificar" action="Modificar" onsubmit="return validarCosas(this)">
                    <label>ID del Usuario a modificar: </label>
                    <input type="number" name="idcambiar" >
                    <br>
                    <label>Nombre: </label>
                    <input type="text" name="nombre">
                    <br>
                    <label>Apellido Paterno: </label>
                    <input type="text" name="appat" >
                    <br>
                    <label>Apellido Materno: </label>
                    <input type="text" name="appmat" >
                    <br>
                    <label>Edad: </label>
                    <input type="number" name="edad" min="01" max="99" size="2" >
                    <br>
                    <label>Correo: </label>
                    <input type="email" name="correo">
                    <br>
                    <br>
                    <input type="submit" value="Modificar Usuario" class="boton">
                </form>
            </div>
            
            <br>
            
        </div>
    </body>
</html>
